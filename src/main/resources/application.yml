spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/soluciones_tecnologicas
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
      logging:
        level:
          org:
            hibernate:
              type:trace
    generate-ddl: true
